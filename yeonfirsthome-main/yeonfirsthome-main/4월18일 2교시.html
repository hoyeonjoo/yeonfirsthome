<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그연습2</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">나머지 폼 연습 태그</td>
        </tr>
        <tr>
            <td>색상</td>
            <td><input name="color" type="color" value = "#00FFFF"></td>
        </tr>
        <tr>
            <td>달입력</td>
            <td><input name = "mon"type="month" value = "2022-04"></td>
        </tr>
        <tr>
            <td>주입력</td>
            <td><input name="wek" type="week" value="2022-W15"></td>
        </tr>
        <tr>
            <td>날짜입력</td>
            <td><input name="dat" type="date" value="2022-04-18"></td>
            
        </tr>
        <tr>
            <td>키입력</td>
            <td><input name = "hig"type="number" min="120" max="200" step = "1" ></td>
        </tr>
        <tr>
            <td>몸무게</td>
            <td>
                <input name="wei" type="range" min="10" max="100" step="10" list = "dataList">
                <datalist id = " dataList">
                    <option value="10" label="low" ></option>
                    <option value="50" label="medium"></option>
                    <option value="100" label="max"></option>
                </datalist>
                
            </td>
        </tr>
        <tr>
            <td> 이메일 </td>
            <td><input type="mail" placeholder="000@naver.com"></td>
        </tr>
    </table>

    <fieldset style = "width : 200px;">
        <legend> 회원정보 </legend>
        e-메일 : <input type="mail" placeholder="000@naver.com"><br>
        주소: <input type="text"><br>
        전화번호 : <input type="tel" placeholder="010-0000-0000"><br>
    </fieldset>
</body>
</html>
