<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form div {
            text-align: center;
        }
        form input {
            width: 700px;
        }
        #btn {
            width: 80px;
        }
        .idForm {
            margin-top: 200px;
        }
        .background_img {
            background-image: url();
        }
    </style>
</head>
<body>
    <div class="title">
        <h1 style="text-align: center;" >여행 블로그</h1>
    </div>
    <div class="background_img">
        <hr>
        <form action="SCHEDULER.HTML">
            <div class="idForm">
                <label for="id"><h2>ID</h2></label>
                <input type="text" id="id" minlength="5" maxlength="10" required>
            </div>
            <div>
                <label for="pwd"><h2>Password</h2></label>
                <input type="password" id="pwd" minlength="5" maxlength="12" required>
            </div>
            <div>
                <input id="btn" type="submit" value="Login">
            </div>
        </form>
    </div>
    


</script>
</body>
</html>
