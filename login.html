<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입하기</h1>
    <hr>
    <form action="/sign-in">
        <table border="1">
            <tr>
                <td colspan="2">회원가입</td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="name" name="nam"  placeholder="홍길동" required></td>
            </tr>
            <tr>
                <td>사용자 ID</td>
                <td><input type="text" name = "id"></td>
            </tr>
            <tr>
                <td>암호</td>
                <td><input type="password" name = "pas"></td>
            </tr>
            <tr>
                <td>암호확인</td>
                <td><input type="password" name = "pas2"></td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td><input type="number">-<input type="number" name = "pid"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" name = "cnum">-<input type="number" name = "cnum2">-<input type="number" name = "cnum3"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                남 <input type= "radio" name = "sex" value = "male"> 여 <input type="radio" name = "sex" value = "female">
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                <select name = "job">
                    <option value="">직업을선택하세요</option>
                    <option value="sol">군인</option>
                    <option value="tea">선생님</option>
                    <option value="pilot">조종사</option>
                    <option value="banke">은행원</option>
                </select>   
               </td>
            </tr>
            <tr>
                <td>e-mail 주소 </td>
                <td><input type="email" placeholder="0000@naver.com"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입신청" name="singin">
                    <input type="submit" value="취소" name="can">
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
